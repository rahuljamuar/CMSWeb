<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>CMS</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="CMS - Cab Management Services" />
<meta name="keywords" content="cab,cms" />
<meta name="author" content="Rahul" />
<link href="img/favicon.png" rel="shortcut icon" type="image/png">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/matrix-login.css" />
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
                <div id="loading" style="display: none;"></div>
				 <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Username" id="mobile_number"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" id="pass"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                        <span class="label label-important" id="incorrect_id"></span>
                    </div>
                    </div>
                </div>

                

                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    
                    <span class="pull-right"><button type="button" class="btn btn-success" onclick="getUser()">Login</button></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
        
        <div id="myRole" class="modal hide">
            <div class="modal-header">
              <button data-dismiss="modal" class="close" type="button">Ã—</button>
              <h4>Select Role</h4>
            </div>
            <div class="modal-body">
              <p>Do you want to login as Driver or Manager?</p>
            </div>
            <div class="modal-footer"> <a data-dismiss="modal" class="btn btn-primary" onclick="driverLogin()">Driver</a> <a data-dismiss="modal" class="btn btn-primary" onclick="managerLogin()">Manager</a> </div>
        </div>
       

 
 
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/matrix.login.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/matrix.popover.js"></script>
        <script src="api/auth.js"></script>

    </body>

</html>
